name: ci-go-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21, 1.22]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Initialize Go module
        run: go mod init github.com/seu-usuario/seu-repositorio || true

      - name: Test
        run: go test
      - name: Build
        run: go run math.go