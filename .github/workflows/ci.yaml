name: ci-go-workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Initialize Go module
        run: go mod init github.com/seu-usuario/seu-repositorio || true

      - name: Test
        run: go test
      - name: Build
        run: go run math.go